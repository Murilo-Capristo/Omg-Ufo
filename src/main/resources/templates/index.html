<!doctype html>
<html lang="pt-BR" data-theme="abyss" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>OMG UFO - Avistamentos</title>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-base-200 min-h-screen">

<header class="navbar bg-base-100 shadow-lg sticky top-0 z-50">
    <div class="flex-1">
        <a class="btn btn-ghost text-2xl" href="/sigh">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 2.5c-2.2 0-4.02 1.6-4.5 3.55C12.6 6.02 12.3 6 12 6s-.6.02-.98.05C10.52 4.1 8.7 2.5 6.5 2.5c-2.76 0-5 2.24-5 5 0 2.42 1.72 4.44 4 4.9V15c0 1.1.9 2 2 2h1c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1H6c-1.1 0-2 .9-2 2v.5c0 .28.22.5.5.5h15c.28 0 .5-.22.5-.5V22c0-1.1-.9-2-2-2h-2c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1h1c1.1 0 2-.9 2-2v-2.6c2.28-.46 4-2.48 4-4.9 0-2.76-2.24-5-5-5zM6.5 11c-1.93 0-3.5-1.57-3.5-3.5S4.57 4 6.5 4s3.5 1.57 3.5 3.5S8.43 11 6.5 11zm11 0c-1.93 0-3.5-1.57-3.5-3.5S15.57 4 17.5 4s3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg>
            OMG UFO
        </a>
    </div>
    <div class="flex-none">
        <a href="/sigh/form" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            Nova Incidência
        </a>
    </div>
</header>

<div class="container mx-auto p-4 md:p-8">

    <h1 class="text-4xl font-bold text-center mb-8 text-base-content">Painel de Avistamentos</h1>

    <div th:if="${message}" role="alert" class="alert alert-success shadow-lg mb-8 max-w-4xl mx-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span th:text="${message}"></span>
    </div>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

        <div th:each="sigh: ${sighs}" class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow duration-300 flex flex-col">
            <div class="card-body flex-grow">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="card-title text-primary" th:text="${sigh.location}"></h2>
                    <div class="badge badge-ghost text-xs whitespace-nowrap" th:text="${sigh.date_and_time != null ? #temporals.format(sigh.date_and_time, 'dd/MM/yy HH:mm') : 'Data N/A'}"></div>
                </div>

                <div class="space-y-3 my-4">
                    <div class="flex items-center gap-2 text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 2a7 7 0 1 0 10 10"></path></svg>
                        <span class="font-medium">Cor:</span>
                        <div class="badge badge-neutral" th:text="${sigh.color}"></div>
                    </div>
                    <div class="flex items-center gap-2 text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path></svg>
                        <span class="font-medium">Formato:</span>
                        <kbd class="kbd kbd-sm" th:text="${sigh.shape}"></kbd>
                    </div>
                    <div class="flex items-center gap-2 text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12v-2"/><path d="M15.5 14.5a2.5 2.5 0 0 0-5 0V17a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-2.5Z"/><path d="M8.5 14.5a2.5 2.5 0 0 1 5 0V17a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1v-2.5Z"/><path d="M12 2v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="M2 12h2"/><path d="m4.93 19.07 1.41-1.41"/><path d="M12 22v-2"/><path d="m19.07 19.07-1.41-1.41"/><path d="M22 12h-2"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                        <span class="font-medium">Nº de Objetos:</span>
                        <kbd class="kbd kbd-sm" th:text="${sigh.quantity_of_objects}"></kbd>
                    </div>
                </div>

                <div class="card-actions justify-end mt-auto pt-4">
                    <a class="btn btn-error btn-sm btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><path d="M10 11v6"/><path d="M14 11v6"/></svg>
                        Apagar
                    </a>
                </div>
            </div>
        </div>

    </main>
</div>

</body>
</html>
